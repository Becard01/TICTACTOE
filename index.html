<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>


   <!-- 
    Tic Tac Toe Grading Rubrik
Two Player Mode
-enter our names and have them displayed
-have our order chosen for us by the game
-take turns placing our marks in empty spaces
-not be able to place our marks in an occupied space
-be told when a move causes a player to win, or to draw
-start the game over without having to reset the browser

One Player Mode
-see the name 'Computer' displayed as my opponent
-have the Computer player make moves as if it were a human player with the correct 
-mark in an empty space -->

</head>

<body>
    <h1 id="title">Tic Tac Toe</h1>
   
<div id = "playerSection">


<div id="twoPlayerMode">
    <p> TWO PLAYER MODE </p>

   
    <div>
        <input type="text" id="playerOne" placeholder="Player One Name">
  <input id="input1" type="button" value="Submit">
    </div>
    <div>
        <input type="text" id="playerTwo" name="" placeholder="Player Two Name">
  <input id="input2" type="button" value="Submit">
    </div>
    </div>

    <div id= "onePlayerMode">
        <p> ONE PLAYER MODE </p>
    
       
        <div id= "onePlayerInput">
            <input type="text" id="playerThree" placeholder="Player One Name">
      <input id="input3" type="button" value="Submit">
        </div>
    </div>
</div>

<div id="namePlayers">
<div>
    <p id = "namePlayerOne"> Player One (X's): </p>
</div>
<div>
    <p id = "namePlayerTwo"> Player Two (O's): </p>
</div>
</div>

<div id="message">
<h2 id="O's Win"></h2>
<h2 id="X's Win"></h2>
<div id = "turn"> <p></p>
</div>
</div>
    <!--
    Here is the main board section of the game
-->
<main id="board">

</main>
<div>
    <input id="startover" type="button" value = "Start Over">
</div>
    
</body>
</html>
